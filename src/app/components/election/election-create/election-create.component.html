<div class="election-create-container">
  <h1 fxLayout fxLayoutAlign="center">Jornada Electoral</h1>
  <!-- Reactive Form -->
  <form [formGroup]="electionCreateForm" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        id="election_name"
        formControlName="election_name"
        matInput
        type="text"
        placeholder="Nombre">
    </mat-form-field>
    <mat-form-field>
      <input
        id="election_date"
        formControlName="election_date"
        matInput
        placeholder="Fecha"
        [min]="minDate"
        [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="electionCreateForm.invalid">
      Guardar
    </button>
  </form>
</div>
