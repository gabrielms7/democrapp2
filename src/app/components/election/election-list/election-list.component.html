<div class="election-list-container" fxLayout="column" fxLayoutAlign="center center">

  <h1>Jornadas Electorales</h1>

  <table mat-table [dataSource]="electionList$ | async" class="mat-elevation-z8">

    <!-- Columna 'Nombre' -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Columna 'Fecha' -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date:"dd-MM-yyyy" }} </td>
    </ng-container>

    <!-- Columna 'Opciones' -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="['/election-detail', element.id]">
          <mat-icon aria-hidden="false" aria-label="Configurar jornada electoral">edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
